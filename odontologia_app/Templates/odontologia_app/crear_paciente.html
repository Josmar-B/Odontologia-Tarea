{% extends 'odontologia_app/base.html' %}

{% block title %}Crear Paciente{% endblock %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Paciente</title>
    <style>
        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close-modal {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .btn-guardar {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-guardar:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Nuevo Paciente</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required>
            </div>
            <div class="form-group">
                <label for="cedula_representante">Cédula del Representante:</label>
                <input type="text" id="cedula_representante" name="cedula_representante">
                <button type="button" onclick="abrirModal()">Crear Representante</button>
            </div>
            <!-- Resto del formulario -->
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="O">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="estado_civil">Estado Civil:</label>
                <select id="estado_civil" name="estado_civil" required>
                    <option value="true">Casado</option>
                    <option value="false">Soltero</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ocupacion">Ocupación:</label>
                <input type="text" id="ocupacion" name="ocupacion" required>
            </div>
            <button type="submit" class="btn-guardar">Crear Paciente</button>
        </form>

        <br>
        <a href="{% url 'lista_pacientes' %}">Volver a la lista de pacientes</a>
    </div>

    <!-- Modal para crear Representante -->
    <div id="crearRepresentanteModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="cerrarModal()">&times;</span>
            <h2>Crear Representante</h2>
            <form id="crearRepresentanteForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="cedula_representante_crear">Cédula:</label>
                    <input type="text" id="cedula_representante_crear" name="cedula" required>
                </div>
                <div class="form-group">
                    <label for="nombre_representante_crear">Nombre:</label>
                    <input type="text" id="nombre_representante_crear" name="nombre" required>
                </div>
                <button type="submit" class="btn-guardar">Guardar</button>
            </form>
        </div>
    </div>

    <script>
        // Función para abrir el modal
        function abrirModal() {
            document.getElementById('crearRepresentanteModal').style.display = 'flex';
        }

        // Función para cerrar el modal
        function cerrarModal() {
            document.getElementById('crearRepresentanteModal').style.display = 'none';
        }

        // Función para enviar el formulario de creación de representante
        document.getElementById('crearRepresentanteForm').addEventListener('submit', function (event) {
            event.preventDefault();  // Evita el envío tradicional del formulario

            const cedula = document.getElementById('cedula_representante_crear').value;
            const nombre = document.getElementById('nombre_representante_crear').value;

            if (!cedula || !nombre) {
                alert('Por favor, complete todos los campos.');
                return;
            }

            const formData = new FormData();
            formData.append('cedula', cedula);
            formData.append('nombre', nombre);

            fetch('{% url "crear_representante" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Autocompletar la cédula del representante en el formulario principal
                    document.getElementById('cedula_representante').value = cedula;
                    alert('Representante creado correctamente.');
                    cerrarModal();  // Cerrar el modal
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al crear el representante.');
            });
        });
    </script>
</body>
</html>
{% endblock %}
