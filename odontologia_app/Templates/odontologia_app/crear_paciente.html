{% extends 'odontologia_app/base.html' %}

{% block title %}Crear Paciente{% endblock %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Paciente</title>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Crear Nuevo Paciente</h1>
        <form method="post" class="card p-4 shadow">
            {% csrf_token %}
            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula:</label>
                <input type="text" id="cedula" name="cedula" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cedula_representante" class="form-label">Cédula del Representante:</label>
                <div class="input-group">
                    <input type="text" id="cedula_representante" name="cedula_representante" class="form-control">
                    <button type="button" class="btn btn-secondary" onclick="dejarComoNulo()">Dejar como Nulo</button>
                    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#crearRepresentanteModal">Crear Representante</button>
                </div>
            </div>

            <!-- Resto del formulario -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" id="edad" name="edad" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo:</label>
                <select id="sexo" name="sexo" class="form-select" required>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="O">Otro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="estado_civil" class="form-label">Estado Civil:</label>
                <select id="estado_civil" name="estado_civil" class="form-select" required>
                    <option value="true">Casado</option>
                    <option value="false">Soltero</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ocupacion" class="form-label">Ocupación:</label>
                <input type="text" id="ocupacion" name="ocupacion" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success">Crear Paciente</button>
        </form>

        <br>
        <a href="{% url 'lista_pacientes' %}" class="btn btn-outline-secondary">Volver a la lista de pacientes</a>
    </div>

    <!-- Modal para crear Representante -->
    <div class="modal fade" id="crearRepresentanteModal" tabindex="-1" aria-labelledby="crearRepresentanteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearRepresentanteModalLabel">Crear Representante</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario de creación de representante -->
                    <form method="post" action="{% url 'crear_representante' %}" id="crearRepresentanteForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="cedula_representante_crear" class="form-label">Cédula:</label>
                            <input type="text" id="cedula_representante_crear" name="cedula" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombre_representante_crear" class="form-label">Nombre:</label>
                            <input type="text" id="nombre_representante_crear" name="nombre" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" form="crearRepresentanteForm" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap y JavaScript personalizado -->
    <script src="{% static 'popper.min.js' %}"></script>
    <script src="{% static 'bootstrap.min.js' %}"></script>

    <script>
        // Función para dejar el campo de cédula del representante como nulo
        function dejarComoNulo() {
            document.getElementById('cedula_representante').value = '';
        }

        // Función para enviar el formulario de creación de representante
        document.getElementById('crearRepresentanteForm').addEventListener('submit', function (event) {
            event.preventDefault();  // Evita el envío tradicional del formulario

            const formData = new FormData(this);

            fetch('{% url "crear_representante" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Autocompletar la cédula del representante en el formulario principal
                    document.getElementById('cedula_representante').value = data.cedula;
                    alert('Representante creado correctamente.');
                    // Cerrar el modal
                    bootstrap.Modal.getInstance(document.getElementById('crearRepresentanteModal')).hide();
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al crear el representante.');
            });
        });
    </script>
</body>
</html>
{% endblock %}
